name: Update YouTube videos

on:
  workflow_dispatch: {}
  schedule:
    # Run daily at 02:00 UTC (adjust as needed)
    - cron: '0 2 * * *'

jobs:
  update-videos:
    name: Fetch and commit videos.json
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # allow workflow to push commits using the token
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Show Node version
        run: node --version

      - name: Fetch videos from YouTube API
        env:
          CHANNEL_ID: ${{ secrets.YT_CHANNEL_ID }}
          API_KEY: ${{ secrets.YT_API_KEY }}
          MAX_RESULTS: 12
        run: |
          # Exit if secrets are missing to avoid writing empty data
          if [ -z "$CHANNEL_ID" ] || [ -z "$API_KEY" ]; then
            echo "Missing YT credentials (secrets.YT_CHANNEL_ID / secrets.YT_API_KEY). Skipping fetch.";
            exit 0;
          fi
          node scripts/fetch-youtube.js --channelId="$CHANNEL_ID" --apiKey="$API_KEY" --max="$MAX_RESULTS" --out=data/videos.json

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/videos.json || true
          if git diff --staged --quiet; then
            echo "No changes to commit";
            exit 0;
          fi
          git commit -m "chore(ci): update data/videos.json from YouTube API [skip ci]"
          git push
